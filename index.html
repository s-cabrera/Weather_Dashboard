<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Bootstrap and other links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body class="d-flex flex-wrap align-content-start vh-100 vw-100">
    <!-- Header -->
    <div class="align-self-start align-items-stretch w-100">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- Sidebar -->
    <div class="d-inline-flex flex-column align-self-stretch justify-content-center p-3 text-white bg-dark" id="sb" width="230px">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="fab fa-github bi me-2" width="16" height="16"></i>
            <span class="fs-4"> Search for a City: </span>
        </div>           
        <div class="alert alert-danger alert-dismissible fade show" style="display: none;" role="alert">
                <strong>Error</strong> Type a city in the search bar below
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="San Diego" aria-label="city" aria-describedby="button-addon2">
            <button class="btn btn-outline-light" type="button" id="button-addon2">Search</button>
          </div>
        <hr>
        <ul data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0" 
        class="nav nav-pills flex-column mb-auto scrollspy-example" id="sidebar"style="height:100%;">
        </ul>
    </div>
    <div class="d-flex flex-column align-items-center flex-fill p-2">
        <!-- Daily Forecast container-->
        <div id="daily" class="d-flex flex-column"></div>
        <!-- 5 Day Forecast container-->
        <div id="five-days-container" class="d-flex flex-column align-items-center" >
            <h3 id="five-days-header" class="align-self-baseline"></h3>
            <div id="five-days" class="d-flex justify-content-evenly"></div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
